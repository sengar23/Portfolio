    <script>

        $(function(){
            console.log($(".wave-wrap svg").length);
            console.log($(".wave-wrap svg path").length);
            extract_wave_path();
        });
        
        function extract_wave_path(){
            var path = $(".wave-wrap svg path");

            var path_array = [];
            //normalize_svg_paths();
            $(".wave-wrap svg path").each(function(index,el){
                var p = $(el).attr("d");
                var len = el.getTotalLength();
                var a=el.getPointAtLength(0);

                var coord = {
                    "coordinates" : {
                        "x": a.x,
                        "y": a.y
                    },
                    "path_d": p
                }
                path_array.push(coord);
            });
            console.log(path_array);
            path_array.sort(sortMe);    
            var total_paths = "";
            

            console.log(path_array);
            scene_animation(path_array);
        }

        function sortMe(a, b)
        {
            return (a.coordinates.y - b.coordinates.y) && (a.coordinates.x - b.coordinates.x);
        }
        function scene_animation(path_array){
            var tl = new TimelineLite({paused: !0}),
            path = $(".wave-wrap svg.main-wave path");

            $.each(path_array, function(index, value){
                tl.to(path, 4, {morphSVG:value.path_d});
            });
            tl.restart();
    
            /*TweenMax.staggerTo($(elem_from).find("path"), 1, {

                        return $(elem_to).find("path")[index];
                    }
                },
                ease: new Ease(BezierEasing(0.7, 0.3, 0, 1))
            }, 0.005);*/
        }
        
    </script>
